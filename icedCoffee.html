<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu coffee</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/images/coffee-logo.avif" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="./assets/js/function.js"></script>
</head>
<body>
  <div class="container">
    <div class="coffee-iced-wrapper">
      <h1 class="text-center">Iced Coffee</h1>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="d-flex">
             <input type="text" class="form-control form-custom-control" id="filter" onchange="searchByIcedCoffeeTitle()"/>
          </div>
          <div id="filter-results"></div>
        </div>
      </div>
      <div id="iced-coffee"></div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" onclick="goBack()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
