<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/images/coffee-logo.avif" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="coffee-detail-wrapper p-2">
      <div id="coffee-detail"></div>
    </div>
  </div>
  
  <script>
    function goBack(){
      window.location.href = "hotCoffee.html"
    }

    function getDetailHotCoffeeById(){
      let text = "<div class='row'>"
       text = `<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div class="card">
           <img src=${localStorage.getItem("image")} alt="" class="w-100 responsive-image"/>
           <h2 class="text-center text-primary responsive-text">${localStorage.getItem("title")}</h2>
           <span class="text-secondary text-center p-2">${localStorage.getItem("description")}</span>
           <div class="d-flex justify-content-center">
             <button class="btn btn-info w-25 m-2 p-2" onclick="goBack()">
               <ion-icon name="arrow-back-outline"></ion-icon>
             </button>
             <button class="btn btn-primary w-25 m-2 p-2" onclick="increaseQuantity()">
                +
             </button>
             <span id="qty"></span>
           </div>
         </div>
       </div>`
      text += "</div>"
      document.querySelector("#coffee-detail").innerHTML = text
    }
    getDetailHotCoffeeById()
  </script>
  <script>
    let qty = 0
    function increaseQuantity(){
      qty = qty + 1
      localStorage.setItem("qty", qty)
      document.querySelector("#qty").innerHTML = `<span class="text-primary">
        (${qty})
        <a href="checkOut.html" class="rm-underlined">
         <ion-icon name="arrow-forward-outline"></ion-icon>
        </a>
      </span>`
    }
  </script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
