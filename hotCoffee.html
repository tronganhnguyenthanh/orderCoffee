<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Menu</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/images/coffee-logo.avif" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="coffee-hot-wrapper">
      <h1 class="text-center text-white">Hot coffee</h1>
      <div class="d-flex justify-content-end responsive-none">
       <span class="text-white p-2 text-nowrap">
         <input type="radio" value="0" name="list" id="grid" onchange="getGridHotCoffee()" class="image-list"/>
         Grid layout
       </span>
       <span class="text-white p-2 text-nowrap">
         <input type="radio" value="1" name="list" id="list" onchange="getListHotCoffee()" class="image-list"/>
         List layout
       </span>
      </div>
      <div id="hot-coffee"></div>
      <div class="d-flex justify-content-center p-2" id="responsive-website">
        <button class="btn btn-secondary" onclick="goToHomePage()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </button>
        <a href="icedCoffee.html" class="rm-underlined">
         <p class="text-white text-center font-italic m-2">
           This is our hot coffee menu, but don't worry, we still have some iced coffee for you to enjoy
         </p>
        </a>
      </div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
